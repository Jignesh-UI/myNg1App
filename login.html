<div id="login" class="panel panel-default">
  <div class="panel-heading">Login</div>
  <div class="panel-body">
    <form action="" ng-submit="login()" id="frmlogin">
      <div class="rows">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <label for="username" class="label label-default">User Name</label>
          <input type="text" name="username" id="username" placeholder="Username" class="form-control" ng-model="username" required />
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <label for="password" class="label label-default">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" class="form-control" ng-model="password" required />
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="rows">
        <div class="col-lg-12">
          <input type="submit" class="btn btn-default" value="Log In">
        </div>
        <div class="clearfix"></div>
      </div>
    </form>
  </div>
</div>
