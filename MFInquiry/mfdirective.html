<div class="panel panel-default">
  <div class="panel-heading">Check your Mutualfund Investment Sectors</div>
  <div class="panel-body">
    <table class="table table-bordered" cellpadding="0" cellspacing="0" width="100%;">
      <thead>
        <tr>
          <th colspan="5"> <ul class="nav nav-tabs">
              <li ng-repeat="mlist in JsonData" style="padding-left:10px;">
                <div>
                  <div class="radio-inline">
                    <input type="radio" name="selectmf" id="selectmf{{$index}}" ng-click="radioChanged(mlist)" ng-model="myValue" value="{{mlist.MfType}}">
                    <strong>{{mlist.MfType}}</strong> </div>
                  <div class="clear"></div>
                </div>
              </li>
            </ul>
          </th>
        </tr>
        <tr>
          <th style="width:30%;">Equity</th>
          <th style="width:20%;">Sector</th>
          <th style="width:15%;">Quantity</th>
          <th style="width:15%;">Value</th>
          <th style="width:20%;">Investment in %</th>
        </tr>
        <tr>
          <td></td>
          <td><input type="text" id="txtsector" name="txtsector" ng-model="txtsector" class="form-control"></td>
          <td><input type="button" value="Find" ng-click="Average()" class="btn btn-default btn-block" /></td>
          <td></td>
          <td><input type="button" value="Reset" ng-click="resetdata()" class="btn btn-default btn-block" /></td>
        </tr>
        <tr ng-hide="!t">
          <th>Average</th>
          <th colspan="4">{{t | number:2}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="Ml in lastSubmit.SectorsList | orderBy:'Sector' | filter:{Sector:txtsector}">
          <td>{{Ml.Equity}} &nbsp;</td>
          <td>{{Ml.Sector}}</td>
          <td>{{Ml.Qty}}</td>
          <td>{{Ml.ValueCR}}</td>
          <td>{{Ml.percentage}}</td>
        </tr>
      </tbody>
      <tfoot ng-hide="!t">
        <tr>
          <th>Average &nbsp;</th>
          <th colspan="4">{{t | number:2}} &nbsp;</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
