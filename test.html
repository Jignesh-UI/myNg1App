<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Personal : Investments</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/custome.css">
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/route.js"></script>
<script type="text/javascript">

var app = angular.module("MyApp", []);


app.factory("UserService", function() {
  var users = ["Peter", "Daniel", "Nina"];

  return {
    all: function() {
      return users;
    },
    first: function() {
      return users[0];
    },
    sec: function() {
      return users[1];
    }
  };
});

app.controller("MyCtrl", function($scope, UserService) {
  $scope.users = UserService.all();
});

app.controller("AnotherCtrl", function($scope, UserService) {
  $scope.firstUser = UserService.first();
  $scope.secuser=UserService.sec();
});
</script>
</head>
<body>
<div class="container-fluid" ng-controller="">
  <div class="page-header">
    <ul class="nav nav-pills nav-justified">
      <li ng-class="{active:isSelected(0)}"><a href="#/login" ng-click="selectTab(0)">Home</a></li>
      <li ng-class="{active:isSelected(1)}"><a href="#/investments" ng-click="selectTab(1)">Investments</a></li>
      <li ng-class="{active:isSelected(2)}"><a href="#/stock" ng-click="selectTab(2)">Stocks</a></li>
      <li ng-class="{active:isSelected(3)}"><a href="javascript:;" ng-click="selectTab(3)">Home</a></li>
    </ul>
  </div>
  <div class="col-lg-12">
  
  
  <div id="login" class="panel panel-default" ng-controller="LoginController">
  <div class="panel-heading">Login</div>
  <div class="panel-body">
    <form action="" ng-submit="login()" id="frmlogin">
      <div class="rows">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <label for="username" class="label label-default">User Name</label>
          <input type="text" name="username" id="username" placeholder="Username" class="form-control" ng-model="credentials.username" required />
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <label for="password" class="label label-default">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" class="form-control" ng-model="credentials.password" required />
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="rows">
        <div class="col-lg-12">
          <input type="submit" class="btn btn-default" value="Log In">
        </div>
        <div class="clearfix"></div>
      </div>
    </form>
  </div>
</div>
  
  
  
    <div ng-controller="MyCtrl">
      <ul ng-repeat="user in users">
        <li>{{user}}</li>
      </ul>
      <div class="nested" ng-controller="AnotherCtrl"> First user: {{firstUser}}<br>
        Second user: {{secuser}}<br>
      </div>
    </div>
  </div>
</div>
</body>
</html>
