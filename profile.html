<div class="col-lg-12 col-md-10">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Search Investment Type</th>
                <th><select name="selectType" id="selectType" class="form-control" ng-model='q'>
          <option value="" ng-select>-- Select --</option>
          <option value="{{type.InvestmentType}}" ng-repeat="type in local_summary">{{type.InvestmentType}}</option>
        </select></th>
            </tr>
        </thead>
    </table>
</div>
<div class="col-lg-12 col-md-10">
    <div class="panel panel-default">
        <div class="panel-heading">Details</div>
        <div class="panel-body">
            <div>
                <div ng-repeat="pd in profileData">

                    <table class="table table-bordered" >
                        <thead>
                            <tr>
                                <th colspan="2">
                                    {{pd.Date}}
                                </th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="pData in pd.Details">
                            <tr ng-repeat="pdatas in pData">
                                <td>{{pdatas.d1}} </td>
                                <td>{{pdatas.d2}} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
